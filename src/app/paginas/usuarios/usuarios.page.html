<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <shared-back-button defaultHref="principal"></shared-back-button>
    </ion-buttons>

    <ion-title>Usuarios</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="ServG.irA('/usuario/'+0)">
        <ion-icon slot="end" name="add"></ion-icon>
        Nuevo
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item-sliding *ngFor="let user of listaUsuarios" #ionItemSliding>
      <ion-item>
        <ion-label>
          <h2>Usuario: {{user.usuario}} </h2>
          <p>Nombres: {{user.nombre}} </p>
          <p>Correo: {{user.correo}} </p>
          <p>telefono: {{user.telefono}} </p>
          <p>Activo: {{user.activo}} </p>

        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="fun_editar(user, ionItemSliding)">Editar</ion-item-option>
        <ion-item-option color="danger" (click)="fun_eliminar(user, ionItemSliding)">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    </ion-list>
</ion-content>
