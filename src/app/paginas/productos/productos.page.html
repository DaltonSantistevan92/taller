<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <shared-back-button defaultHref="principal"></shared-back-button>
    </ion-buttons>


    <ion-title>Productos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="ServG.irA('/producto/'+0)">
        <ion-icon slot="end" name="add"></ion-icon>
        Nuevo
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="listaProductos">
    <ion-item-sliding *ngFor="let lp of listaProductos" #ionItemSliding>
        <ion-item>
          <ion-thumbnail slot="start">
            <ng-container *ngIf="lp.imagen === null">
              <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
            </ng-container>

            <ng-container *ngIf="lp.imagen">
              <img [src]="getImagenUrl( lp.imagen )" [alt]="lp.nombre"  />
            </ng-container>
            
          </ion-thumbnail>
          <ion-label>
            <h2>{{ lp.nombre }}</h2>
            <p>Codigo : {{ lp.codigo }}</p>
            <p>Precio: {{ lp.precio | currency }}</p>
            <p>Stock: {{ lp.stock }}</p>
          </ion-label>
        </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="fun_editar(lp, ionItemSliding)">Editar</ion-item-option>
        <ion-item-option color="danger" (click)="fun_eliminar(lp, ionItemSliding)">Eliminar</ion-item-option>
      </ion-item-options>
    
    </ion-item-sliding>
  </ion-list>
</ion-content>
