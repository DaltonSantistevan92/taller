<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> {{ this.id == 0 ? 'Nuevo Cliente' : 'Editar Cliente' }}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="ServG.irA('/clientes')">
        <ion-icon slot="end" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ng-container *ngIf="objectCliente"> 
    <form (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Identificación</ion-label>
        <ion-input [(ngModel)]="objectCliente.identificacion" name="identificacion" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="objectCliente.nombre" name="nombre" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input [(ngModel)]="objectCliente.telefono" name="telefono" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input [(ngModel)]="objectCliente.correo" name="correo" type="email" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Dirección</ion-label>
        <ion-input [(ngModel)]="objectCliente.direccion" name="direccion" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">País</ion-label>
        <ion-input [(ngModel)]="objectCliente.pais" name="pais" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Ciudad</ion-label>
        <ion-input [(ngModel)]="objectCliente.ciudad" name="ciudad" required></ion-input>
      </ion-item>
  
      <ion-button expand="full" type="submit">
        {{ this.id == 0 ? 'Guardar' : 'Actualizar' }}
      </ion-button>
    </form>
  </ng-container>
  
</ion-content>
