<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> {{ this.id == 0 ? 'Nuevo Usuario' : 'Editar Usuario' }}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="ServG.irA('/usuarios')">
        <ion-icon slot="end" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngIf="objectUsuario">
    <form (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="objectUsuario.usuario" name="usuario" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="objectUsuario.clave" name="clave" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="objectUsuario.nombre" name="nombre" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input [(ngModel)]="objectUsuario.telefono" name="telefono" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input [(ngModel)]="objectUsuario.correo" name="correo" type="email" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Activo</ion-label>
        <ion-input [(ngModel)]="objectUsuario.activo" name="activo" required></ion-input>
      </ion-item>

  
      <ion-button expand="full" type="submit">
        {{ this.id == 0 ? 'Guardar' : 'Actualizar' }}
      </ion-button>
    </form>
  </ng-container>
</ion-content>
