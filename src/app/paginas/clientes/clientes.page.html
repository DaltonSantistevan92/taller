<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <shared-back-button defaultHref="principal"></shared-back-button>
    </ion-buttons>
    
    <ion-title>Clientes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="ServG.irA('/cliente/'+0)">
        <ion-icon slot="end" name="add"></ion-icon>
        Nuevo
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-list> -->
    <ion-list>
      <ion-item-sliding *ngFor="let clientes of listasClientes" #ionItemSliding>
        <ion-item>
          <ion-label>
            <h2>Nombres: {{clientes.nombre}} </h2>
            <p>Cedula: {{clientes.identificacion}} </p>
            <p>Direccion: {{clientes.direccion}} </p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="secondary" (click)="fun_editar(clientes, ionItemSliding)">Editar</ion-item-option>
          <ion-item-option color="danger" (click)="fun_eliminar(clientes, ionItemSliding)">Eliminar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  <!-- </ion-list> -->
</ion-content>
